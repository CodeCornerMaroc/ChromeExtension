<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Corner Luncher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
</head>
<body>
    
    <div class="ui cards" style="margin:0px;">
        <div class="card" style="width:320px;height:175px">
            <div class="content">
                <img class="right floated mini ui image" src="/images/logo.png">
                <div class="header">
                        CODE CORNER
                </div>
                <div class="meta">
                        Think Twice..Code Once
                </div>
                <div class="description">
                    Get in touch with us
                </div>
            </div>
            <div class="extra content">
                <div class="ui icon four buttons">
                        <a href="https://twitter.com/CodeCorner2" target="_blank" class="ui basic teal button">
                            <i class="twitter big icon"></i></i>
                        </a>
                        <a href="https://github.com/CodeCornerMaroc" target="_blank" class="ui basic black button">
                            <i class="github big icon"></i>
                        </a>
                        <a href="https://www.facebook.com/CodeCornerAcademy/" target="_blank" class="ui basic blue button">
                            <i class="facebook big icon"></i>
                        </a>
                        <a href="https://www.youtube.com/channel/UCSCLIbCKuQ2V1Y0OJZgEUzw" target="_blank" class="ui basic red button">
                            <i class="youtube big icon"></i>
                        </a>
                </div>
            </div>
        </div>
    </div>

    
    <script src="popup.js"></script>
</body>
</html>
